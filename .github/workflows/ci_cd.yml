name: deploy to github pages
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: setup .net core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '9.0.x'
      - name: publish
        run: dotnet publish ./App/DiamondApp/DiamondApp.csproj -c release -o /home/runner/work/over-engineered-wasm/over-engineered-wasm/wwwroot/
      - name: copy index.html to 404.html
        run: cp /home/runner/work/over-engineered-wasm/over-engineered-wasm/wwwroot/index.html /home/runner/work/over-engineered-wasm/over-engineered-wasm/wwwroot/404.html
      - name: deploy to github pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./wwwroot

